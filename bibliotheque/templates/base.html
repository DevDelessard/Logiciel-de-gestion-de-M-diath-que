<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Médiathèque{% endblock %}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'liste_membres' %}">Membres</a>
            <a href="{% url 'liste_medias' %}">Médias</a>
            <a href="{% url 'deconnexion' %}">Se déconnecter</a>
        {% else %}
            <a href="{% url 'connexion' %}">Se connecter</a>
        {% endif %}
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


</body>
</html>
