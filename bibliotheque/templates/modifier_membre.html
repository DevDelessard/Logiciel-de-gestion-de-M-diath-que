{% extends "base.html" %}

{% block title %}Modifier le Membre{% endblock %}

{% block content %}
<h2>Modifier les informations de {{ membre.nom }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
</form>

<a href="{% url 'liste_membres' %}">Annuler</a>
{% endblock %}
